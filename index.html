<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav></nav>
    <section class="allElems">
      <section class="elem todo" id="0">
        <img src="./images/pexels-davidortega-2767614.jpg" alt="" />
        <h2>Todo List</h2>
      </section>
      <section class="elem planner" id="1">
        <img src="./images/pexels-lilartsy-1925537.jpg" alt="" />
        <h2>Daily Planner</h2>
      </section>
      <section class="elem motivation" id="2">
        <img src="./images/pexels-eva-bronzini-7505466.jpg" alt="" />
        <h2>Motivaltion</h2>
      </section>
      <section class="elem pomodoro" id="3">
        <img src="./images/pexels-ron-lach-7954883.jpg" alt="" />
        <h2>Pomodoro Timer</h2>
      </section>
      <section class="elem goals" id="4">
        <img src="./images/pexels-vlado-paunovic-1567547-3112019.jpg" alt="" />
        <h2>Daily Goals</h2>
      </section>
    </section>

    <section class="pages">
      <section class="page todo-page-container">
        <h2>Your Personalized Task List</h2>
        <button class="close-btn" id="0">Close</button>
        <div class="todo-page">
          <div class="todo-form">
            <form>
              <input
                type="text"
                class="todo-input"
                placeholder="Enter the task name"
              />
              <textarea
                cols="50"
                rows="20"
                name=""
                id=""
                placeholder="Enter Description"
                class="todo-description"
              ></textarea>
              <div class="mark-important">
                <input type="checkbox" name="" id="important" />
                <label for="important">Mark as Important</label>
              </div>
              <button type="submit">Add Task</button>
            </form>
          </div>
          <div class="todo-tasks">
            <!-- Card will Render here from js -->
          </div>
        </div>
      </section>
      <section class="page daily-planner-container">
        <h2>Daily Planner</h2>
        <button class="close-btn" id="1">Close</button>
      </section>
      <section class="page motivation-container">
        <h2>Motivaltion</h2>
        <button class="close-btn" id="2">Close</button>
      </section>
      <section class="page pomodoro-container">
        <h2>Pomodoro Timer</h2>
        <button class="close-btn" id="3">Close</button>
      </section>
      <section class="page daily-goals-container">
        <h2>Daily Goals</h2>
        <button class="close-btn" id="4">Close</button>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
